<h1 mat-dialog-title>Atualizar imagem</h1>
<div mat-dialog-content>
    <form>
        <div class="form-group">
            <input type="file" class="form-control-file" id="imagem" (change)="onFileSelected($event)">
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Fechar</button>
    <button mat-button cdkFocusInitial mat-dialog-close (click)="onSubmit()">Salvar</button>
</div>
