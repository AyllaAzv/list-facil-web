<mat-sidenav-container>
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <div class="container-button">
            <div class="button">
                <a routerLink="/home/lista">
                    <i class="material-icons">
                        add
                    </i>
                </a>
            </div>
        </div>

        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/home/listas" [ngClass]="{'navigation': href == '/home/listas'}">
                <i class="material-icons">
                    list
                </i>
                Listas
            </a>
            <a mat-list-item routerLink="/home/categorias" [ngClass]="{'navigation': href == '/home/categorias'}">
                <i class="material-icons">
                    label
                </i>
                Categorias
            </a>
            <a mat-list-item routerLink="/home/favoritos" [ngClass]="{'navigation': href == '/home/favoritos'}">
                <i class="material-icons">
                    star
                </i>
                Favoritos
            </a>
            <a mat-list-item routerLink="/home/gastos" [ngClass]="{'navigation': href == '/home/gastos'}">
                <i class="material-icons">
                    attach_money
                </i>
                Gastos
            </a>
            <a mat-list-item routerLink="/home/arquivo" [ngClass]="{'navigation': href == '/home/arquivo'}">
                <i class="material-icons">
                    move_to_inbox
                </i>
                Arquivo
            </a>
            <a mat-list-item routerLink="/home/config" [ngClass]="{'navigation': href == '/home/config'}">
                <i class="material-icons">
                    settings
                </i>
                Configurações
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet>

        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
