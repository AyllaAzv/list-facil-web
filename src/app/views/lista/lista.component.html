<div class="box">
    <div class="header">
        <a routerLink="/home/listas">
            <i class="material-icons">
                cancel
            </i>
        </a>
    </div>
    <div class="row content">
        <div class="col-8">
            <mat-form-field>
                <mat-label>Título</mat-label>
                <input type="text" matInput placeholder="Informe o título" [(ngModel)]="titulo">
            </mat-form-field>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field>
                        <mat-label>Categoria</mat-label>
                        <mat-select>
                            <mat-option>Selecione</mat-option>
                            <mat-option *ngFor="let c of categorias" value="{{ c }}">{{ c.nome }}</mat-option>
                            <mat-option value="option3"><a (click)="openDialogCategoria()">Nova categoria</a></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field>
                        <mat-label>Etiqueta</mat-label>
                        <mat-select>
                            <mat-option>Selecione</mat-option>
                            <mat-option *ngFor="let e of etiquetas" value="{{ e }}">{{ e.nome }}</mat-option>
                            <mat-option value="option3"><a (click)="openDialogEtiqueta()">Nova etiqueta</a></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row" *ngFor="let item of itens">
                <div class="col-md-1 col-sm-1">
                    <mat-checkbox [(ngModel)]="item.comprado"></mat-checkbox>
                </div>
                <div class="col-md col-sm-4">
                    <input type="text" placeholder="Item" matInput [(ngModel)]="item.nome">
                </div>
                <div class="col-md-2 col-sm-3">
                    <input type="text" placeholder="Qtd" matInput [(ngModel)]="item.quantidade">
                </div>
                <div class="col-md-3 col-sm-4">
                    <input type="text" placeholder="Valor" matInput [(ngModel)]="item.preco">
                </div>
            </div>

            <div class="row">
                <div class="col-md-1 col-sm-1">
                    <mat-checkbox [(ngModel)]="itemComprado"> </mat-checkbox>
                </div>
                <div class="col-md-5 col-sm-4">
                    <input type="text" placeholder="Item" matInput (keypress)="adicionar($event)"
                        [(ngModel)]="itemNome">
                </div>
                <div class="col-md-3 col-sm-3">
                    <input type="number" placeholder="Qtd" matInput (keypress)="adicionar($event)"
                        [(ngModel)]="itemQtd">
                </div>
                <div class="col-md-3 col-sm-4">
                    <input type="text" placeholder="R$ 0,00" matInput (keypress)="adicionar($event)"
                        [(ngModel)]="itemValor">
                </div>
            </div>
        </div>
        <div class="col-4 valor-total">
            <span>
                R$ 0,00
            </span>
        </div>
    </div>
    <div class="options">
        <div class="links">
            <a>
                <i class="material-icons">
                    delete
                </i>
            </a>
            <a>
                <i class="material-icons">
                    share
                </i>
            </a>
        </div>

        <button (click)="concluir()">CONCLUIR</button>
    </div>
</div>
